<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
{% extends 'base_layout.html' %}

{% block content%}
    <h1 style="font-family: 'Roboto Mono', monospace; font-size: 48px;">Articles List</h1>
    <div class="articles">
    {% for article in articles %}
        <div class="article">
            <h2><a style="font-family: sans-serif; font-weight: 700; color: black;" href="{% url 'articles:detail' slug=article.slug %}">{{ article.title }}</a></h2>
            <p style="font-family: Roboto, sans-serif;">{{ article.snippet }}</p>
            <p style="font-family: Roboto, sans-serif;">{{ article.date }}</p>
            <p class="author" style="font-family: Roboto, sans-serif;">added by {{ article.author.username }}</p>
        </div>
    {% endfor %}
    </div>
{% endblock %}
